description:
  it:
    shortDescription: >-
      Libreria per il framework Python Django fornisce lo schema di default del
      template Bootstrap Italia conforme alle linee guida definite da AGID.
    genericName: Template Django Bootstrap Italia
    longDescription: >
      Il tema Bootstrap Italia è lo strumento Bootstrap 4 per lo sviluppo di
      applicazioni web per la PA sviluppato da AGID (Agenzia per l'Italia
      Digitale).


      [https://italia.github.io/bootstrap-italia/](https://italia.github.io/bootstrap-italia/)


      Questa libreria per il framework Python Django fornisce lo schema di
      default del template, opportunamente diviso in blocchi di cui poter fare
      l'overload, al fine di dotare il proprio progetto di una interfaccia
      grafica che rispetti le linee guida dettate dall'AGID.
    documentation: 'https://github.com/francesco-filicetti/django-bootstrap-italia'
    features:
      - Integrazione in Django Framework
      - >-
        Conforme alle linee guida AGID per lo sviluppo di applicazioni web per
        la PA
      - Modulare
